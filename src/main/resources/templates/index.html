<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="fragments/general.html :: headerfiles"></th:block>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/1.1.2/css/buttons.dataTables.css" />
</head>
<body>
    <noscript>
        <h2 style="color: #ff0000">
            Seems your browser doesn't support Javascript!
            Websocket relies on Javascript being enabled.
            Please enable Javascript and reload this page!
        </h2>
    </noscript>
    <div class="d-flex flex-column vh-100">
        <div th:replace="fragments/general.html :: navbar"></div>
        <div class="flex-fill flex-grow-1 flex-shrink-0">
            <div id="main-content" class="container mt-3">
                <div class="card shadow" sec:authorize="!isAuthenticated()">
                    <div class="card-header">
                        <h2>Welcome to the Certificate Keeper</h2>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <p class="m-2">Please sign-in to access the service functionality.</p>
                        </div>
                        <div class="row d-flex justify-content-center">
                            <div class="btn btn-primary" onclick="window.location.href='/login'">
                                <i class="fas fa-sign-in-alt"></i>&nbsp&nbsp;Sign in
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card shadow" sec:authorize="isAuthenticated()">
                    <div class="card-header">
                        <h2>X.509 Certificate Dahboard</h2>
                    </div>
                    <div class="card-body p-0">
                        <div class="col-12 m-1">
                            <table id="mrn_entities_table" class="table table-striped table-bordered table-sm row-border hover w-100">
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div th:replace="fragments/general.html :: footer"></div>
    </div>
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.js" ></script>
    <script src="https://cdn.datatables.net/buttons/1.6.2/js/dataTables.buttons.js" ></script>
    <script src="https://cdn.datatables.net/select/1.3.1/js/dataTables.select.js" ></script>
    <script src="https://cdn.datatables.net/responsive/2.2.5/js/dataTables.responsive.js" ></script>
    <script th:src="@{/lib/dataTables.altEditor.free.js}"></script>
    <script th:src="@{/src/mrnEntities.js}"></script>
</body>
</html>
